<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codewars-kata</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: rgb(35, 35, 35);
      }
      .container {
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      h1 {
        font-family: 'Montserrat', sans-serif;
        color: rgb(9, 107, 199);
        font-weight: 900;
        font-size: 5rem;
        margin-top: 20vh;
      }
      h2 {
        font-family: 'Montserrat', sans-serif;
        color: rgb(9, 107, 199);
        font-weight: 900;
        font-size: 3rem;
        margin-top: -12vh;
        animation-delay: 1s;
      }
      h3 {
        font-family: 'Montserrat', sans-serif;
        color: rgb(158, 172, 186);
        font-weight:900;
        font-size: 1rem;
        margin-top: -3vh;
        animation-delay: 2s; 
        word-spacing: 2px;
        letter-spacing: 2px;
      }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__zoomInUp">WebBrain</h1><br>
        <h2 class="animate__animated animate__fadeInUp delay">Academy</h2>
        <h3 class="animate__animated animate__bounceInLeft">Ey yigit o'qi, johillik or unga faqat</h3>
        <h3 class="animate__animated animate__bounceInRight">eshak rozi bo'ladi</h3>
    </div>

    <script src="./index.js"></script>
</body>
</html>
